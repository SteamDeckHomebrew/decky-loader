name: Builder

on:
  push:
  pull_request:
  schedule:
    - cron: '0 13 * * *' # run at 1 PM UTC
  workflow_dispatch:
    inputs:
      release:
        type: choice
        description: Release the asset
        default: 'none'
        options:
          - none
          - prerelease
          - release

permissions:
  contents: write

jobs:
  build:
    name: Build PluginLoader
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ§°
      uses: actions/checkout@v3

    - name: Set up NodeJS 17 ğŸ’
      uses: actions/setup-node@v3
      with:
        node-version: 17
      
    - name: Set up Python 3.10 ğŸ
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: Install Python dependencies â¬‡ï¸
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        [ -f requirements.txt ] && pip install -r requirements.txt

    - name: Install NodeJS dependencies â¬‡ï¸
      run: |
        cd frontend
        npm i
        npm run build

    - name: Build ğŸ› ï¸
      run: pyinstaller --noconfirm --onefile --name "PluginLoader" --add-data ./backend/static:/static --add-data ./backend/legacy:/legacy ./backend/*.py
        
    - name: Upload package artifact â¬†ï¸
      uses: actions/upload-artifact@v3
      with:
        name: PluginLoader
        path: ./dist/PluginLoader

  release:
    name: Release the package
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.release == 'release' }}
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ§°
      uses: actions/checkout@v3

    - name: Fetch package artifact â¬‡ï¸
      uses: actions/download-artifact@v3
      with:
        name: PluginLoader
        path: dist

    - name: Bump version and push tag â«
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Release ğŸ“¦
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.tag_version.outputs.new_tag }}
        tag_name: ${{ steps.tag_version.outputs.new_tag }}
        files: ./dist/PluginLoader
        generate_release_notes: true

  nightly:
    name: Release the nightly version of the package
    if: ${{ github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.release == 'prerelease') }}
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ§°
      uses: actions/checkout@v3

    - name: Fetch package artifact â¬‡ï¸
      uses: actions/download-artifact@v3
      with:
        name: PluginLoader
        path: dist

    - name: Bump version and push tag â«
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        release_branches: ''
        pre_release_branches: 'main'
        append_to_pre_release_tag: '-pre'

    - name: Release ğŸ“¦
      uses: softprops/action-gh-release@v1
      with:
        name: Nightly ${{ steps.tag_version.outputs.new_tag }}
        tag_name: ${{ steps.tag_version.outputs.new_tag }}
        files: ./dist/PluginLoader
        prerelease: true
        generate_release_notes: true
