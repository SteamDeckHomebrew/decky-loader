name: Builder

on:
  push:
  pull_request:
  # schedule:
  #   - cron: '0 13 * * *' # run at 1 PM UTC
  workflow_dispatch:
    inputs:
      release:
        type: choice
        description: Release the asset
        default: 'none'
        options:
          - none
          - prerelease
          - release

permissions:
  contents: write

jobs:
  build:
    name: Build PluginLoader
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ§°
      uses: actions/checkout@v3

    - name: Set up NodeJS 17 ğŸ’
      uses: actions/setup-node@v3
      with:
        node-version: 17
      
    - name: Set up Python 3.10 ğŸ
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: Install Python dependencies â¬‡ï¸
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        [ -f requirements.txt ] && pip install -r requirements.txt

    - name: Install NodeJS dependencies â¬‡ï¸
      run: |
        cd frontend
        npm i
        npm run build

    - name: Build ğŸ› ï¸
      run: pyinstaller --noconfirm --onefile --name "PluginLoader" --add-data ./backend/static:/static --add-data ./backend/legacy:/legacy ./backend/*.py
        
    - name: Upload package artifact â¬†ï¸
      if: ${{ !env.ACT }}
      uses: actions/upload-artifact@v3
      with:
        name: PluginLoader
        path: ./dist/PluginLoader

    - name: Download package artifact locally
      if: ${{ env.ACT }}
      uses: actions/upload-artifact@v3
      with:
        path: ./dist/PluginLoader

  release:
    name: Release the package
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.release == 'release' }}
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ§°
      uses: actions/checkout@v3

    - name: Fetch package artifact â¬‡ï¸
      uses: actions/download-artifact@v3
      with:
        name: PluginLoader
        path: dist

    - name: Release ğŸ“¦
      uses: softprops/action-gh-release@v1
      if: ${{ !env.ACT }}
      with:
        name: Release ${{ steps.tag_version.outputs.new_tag }}
        tag_name: ${{ steps.tag_version.outputs.new_tag }}
        files: ./dist/PluginLoader
        generate_release_notes: true

  prerelease:
    name: Release the pre-release version of the package
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.release == 'prerelease' }}
    needs: build
    runs-on: ubuntu-latest

    steps:    
    # - name: Configure semver plugin
    #   run: |
    #     asdf global semver 3.3.0

    # - name: Test semver
    #   uses: asdf-vm/actions/plugin-test@v1
    #   with:
    #     command: semver --version

    - name: Checkout ğŸ§°
      uses: actions/checkout@v3

    - name: Install semver-tool asdf
      uses: asdf-vm/actions/install@v1
      with:
        tool_versions: |
          semver 3.3.0

    - name: Fetch package artifact â¬‡ï¸
      uses: actions/download-artifact@v3
      if: ${{ !env.ACT }}
      with:
        name: PluginLoader
        path: dist

    - name: Get latest release
      uses: rez0n/actions-github-release@main
      id: latest_release
      env:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: "SteamDeckHomebrew/decky-loader"
        type: "nodraft"

    - name: Prepare tag âš™ï¸
      id: ready_tag
      run: |
        export VERSION=${{ steps.latest_release.outputs.release }}
        echo "VERS: $VERSION"
        OUT=""
        OUT=$(semver bump prerel "$VERSION")
        printf "OUT: ${OUT}\n"
        echo "vOUT: v$OUT"
        echo ::set-output name=tag_name::v$OUT

    - name: Prepare tag âš™ï¸
      id: ready_tag
      run: |
        export VERSION=${{ steps.old_tag.outputs.tag }}
        echo "VERS: $VERSION"
        OUT=$(semver bump prerel "$VERSION")
        echo "OUT: $OUT"
        echo ::set-output name=tag_name::v$OUT

    - name: Push tag ğŸ“¤
      uses: rickstaa/action-create-tag@v1.3.2
      if: ${{ steps.ready_tag.outputs.tag_name && github.event_name == 'workflow_dispatch' && !env.ACT }}
      with:
        tag: ${{ steps.ready_tag.outputs.tag_name }}
        message: Pre-release ${{ steps.ready_tag.outputs.tag_name }}

    - name: Release ğŸ“¦
      uses: softprops/action-gh-release@v1
      if: ${{ github.event_name == 'workflow_dispatch' && !env.ACT  }}
      with:
        name: Prerelease ${{ steps.ready_tag.outputs.tag_name }}
        tag_name: ${{ steps.ready_tag.outputs.tag_name }}
        files: ./dist/PluginLoader
        prerelease: true
        generate_release_notes: true
