name: Builder

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:

    name: Packager
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§° Checkout
      uses: actions/checkout@v3
      
    - name: ğŸ Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: â¬‡ï¸ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: ğŸ› ï¸ Build
      run: |
        pyinstaller --noconfirm --onefile --name "PluginLoader" --add-data ./plugin_loader/static:/static --add-data ./plugin_loader/templates:/templates ./plugin_loader/*.py
        
    - name: â¬†ï¸ Upload package
      uses: actions/upload-artifact@v2
      with:
        name: Plugin Loader
        path: |
          ./dist/*
